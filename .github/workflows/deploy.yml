name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Set up Node
          uses: actions/setup-node@v3
          with:
            node-version: 18.x
            cache: npm

        - name: Build website
          run: |
            npm install 
            npm run build

        - name: Deploy to GitHub Pages
          uses: actions/deploy-pages@v2.0.0
          with:
            build_dir: build
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}